<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form webpage">

    <title>Smashy Design From</title>
    <link rel="icon" href="./assets/images/Logo/Logo.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <div class="smashy-form-container">

        <form action="" id="form">

            <img src="./assets/images/Logo/Logo.png" alt="Smashy Design company logo">
            <h1>We'd love to hear from you.</h1>

            <div class="input-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" placeholder="Please type your first name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" placeholder="Please type your last name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="emailAddress">Email Address*</label>
                <input type="text" id="emailAddress" name="emailAddress" placeholder="Please type your email address">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" placeholder="Please type your address">
                <div class="error"></div>
            </div>

            <button type="submit">Submit</button>

        </form>

        <div class="form-banner">
            <img src="./assets/images/jordan-steranka-lpddCskeg4A-unsplash/jordan-steranka-lpddCskeg4A-unsplash.png" alt="form banner picture">
        </div>


    </div>
    
</body>
</html>
